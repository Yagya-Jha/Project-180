<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>Monuments of India</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" type="image/x-icon">
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>

    <!-- Mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>

    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">

</head>

<body>
    <!-- Mapbox Direction Plugin-->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
        type="text/css">

     <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
     <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
 
     <!-- Mapbox Geocoder -->
     <script
         src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
     <link rel="stylesheet"
         href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
         type="text/css">

    <!-- Body HTML -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center p-5">
                <h1>Monuments</h1>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                <div id="map"></div>
            </div>

            <div>
                <img src="./assets/IndiaGate.png" id="IndiaGate" class="image-marker">
                <img src="./assets/AmberPalace.png" id="AmberPalace" class="image-marker">
                <img src="./assets/GateWayOfIndia.png" id="GateWayOfIndia" class="image-marker">
                <img src="./assets/LotusTemple.png" id="LotusTemple" class="image-marker">
                <img src="./assets/VictoriaPalace.png" id="VictoriaMemorial" class="image-marker">
                <img src="./assets/TajMahal.png" id="TajMahal" class="image-marker">
                <img src="./assets/QutubMinar.png" id="QutubMinar" class="image-marker">
                <img src="./assets/CharMinar.png" id="CharMinar" class="image-marker">
                <img src="./assets/SanchiStupa.png" id="SanchiStupa" class="image-marker">
                <img src="./assets/HawaMahal.png" id="HawaMahal" class="image-marker">
                <img src="./assets/Konark.png" id="Konark" class="image-marker">
                <img src="./assets/Unity.png" id="Unity" class="image-marker">
            </div>

        </div>

        <div class="col-sm-12 col-md-12 col-lg-12 text-center p-5">
            <button id="navigate-button">Show Me The Weather!</button>
        </div>

    </div>

    <!-- CSS and JS -->
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" type="text/javascript"></script>

</body>

</html>
